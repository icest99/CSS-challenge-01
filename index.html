<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
</head>
<body>

  <div class="card">
  
    <div class="card-image">
    </div>
    
    <div class="card-text">
      <h2>
        Order Summary
      </h2>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </div>

    <div class="card-offering">
      <img id="icon-music" src="./images/icon-music.svg" alt="">
      <div>
        <h4>Annual Plan</h4>
        <p style="color:slategrey">$59.99/year</p>
      </div>
      
      <a href="#" style="color:royalblue">Change</a>
    </div>

    <div class="card-buttons">
      <a href="#" id="button-1">Proceed to Payment</a>
      <a href="#" id="button-2" style="color:#131d34">Cancel Order</a>
    </div>

  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
